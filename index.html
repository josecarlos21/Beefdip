
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vallarta Live | Premium Guide</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        // Mapping tokens manually since we can't import JSON here easily without build
        // Level 0 - Atomic
        const atomic = {
            colors: {
                orange: { 500: '#fb923c', 600: '#f97316' },
                slate: { 50: '#f8fafc', 400: '#94a3b8', 600: '#475569', 800: '#1e293b', 900: '#0a0f1e', 950: '#161e31' },
                rose: { 500: '#f43f5e' },
                white: '#ffffff'
            }
        };

        // Level 1 - Semantic
        const semantic = {
            colors: {
                primary: {
                    DEFAULT: atomic.colors.orange[500],
                    hover: atomic.colors.orange[600],
                    subtle: 'rgba(251, 146, 60, 0.1)'
                },
                accent: atomic.colors.rose[500],
                background: {
                    light: atomic.colors.slate[50],
                    dark: atomic.colors.slate[900], // Default bg
                    surface: atomic.colors.slate[950], // Cards
                    elevated: atomic.colors.slate[800]
                },
                text: {
                    default: atomic.colors.slate[50],
                    muted: atomic.colors.slate[400]
                }
            }
        };

        // Level 2 - Component (Exposed as utilities or extended theme)
        const component = {
            nav: {
                bg: 'rgba(22, 30, 49, 0.75)',
                border: 'rgba(255, 255, 255, 0.08)'
            }
        };

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Semantic Colors
                        primary: semantic.colors.primary,
                        accent: semantic.colors.accent,
                        background: semantic.colors.background,
                        // Component Colors (mapped to semantic/atomic or custom)
                        nav: component.nav,
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    borderRadius: {
                        'xl': '2.5rem' // Matches token size.radius.xl
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { 
            -webkit-tap-highlight-color: transparent; 
            font-feature-settings: "cv02", "cv03", "cv04", "ss01";
            background: #0a0f1e; /* Fallback */
            background-color: theme('colors.background.dark');
        }
        .glass {
            background: var(--nav-bg, rgba(22, 30, 49, 0.75));
            backdrop-filter: blur(20px);
            border: 1px solid var(--nav-border, rgba(255, 255, 255, 0.08));
        }

        /* Token-driven variables for Glass */
        :root {
            --nav-bg: rgba(22, 30, 49, 0.75);
            --nav-border: rgba(255, 255, 255, 0.08);
        }
    </style>
<script type="importmap">

</head>
