
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0a0f1e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Vallarta Live | Visual Guide</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script src="/theme.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(10, 15, 30, 0.75);
            --glass-light: rgba(255, 255, 255, 0.03);
            --border-subtle: rgba(255, 255, 255, 0.1);
            --blur-std: 28px;
        }

        body { 
            background: #0a0f1e; 
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        /* Legacy styles kept for compatibility, but using new tokens via utility classes is preferred */
        .glass-pure {
            background: var(--glass);
            backdrop-filter: blur(var(--blur-std));
            -webkit-backdrop-filter: blur(var(--blur-std));
            border: 1px solid var(--border-subtle);
        }

        .glass-panel {
            background: rgba(16, 24, 49, 0.85);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border-top: 1px solid rgba(255,255,255,0.08);
        }

        .glass-morphism {
            background: rgba(239, 68, 68, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .img-scrim-deep {
            background: linear-gradient(to bottom, transparent 0%, rgba(10,15,30,0.2) 40%, rgba(10,15,30,0.95) 90%, #0a0f1e 100%);
        }

        .img-scrim-top {
            background: linear-gradient(to top, transparent 0%, rgba(10,15,30,0.7) 100%);
        }

        .active-scale:active { transform: scale(0.94); transition: transform 0.1s ease; }
        .tap-target { min-height: 52px; min-width: 52px; display: flex; align-items: center; justify-content: center; }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .map-layer-optimized {
            transition: opacity 1200ms cubic-bezier(0.4, 0, 0.2, 1);
            will-change: opacity;
        }

        .floating-connector {
            pointer-events: none;
            stroke: rgba(251, 146, 60, 0.2);
            stroke-width: 2;
            stroke-dasharray: 8 8;
        }
    </style>
